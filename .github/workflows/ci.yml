name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_VERSION: ${{ github.sha }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Update version in application.yml
        run: |
          sed -i "s/version:.*/version: ${{ env.APP_VERSION }}/" src/main/resources/application.yml
          
      - name: Build with Gradle
        run: ./gradlew clean build
        
      - name: Run tests
        run: ./gradlew test
        
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy
        id: deploy
        uses: fjogeleit/curl-webhook-action@v1
        with:
          webhook: ${{ secrets.RENDER_DEPLOY_HOOK }}
          data: '{"commit": "${{ github.sha }}", "version": "${{ env.APP_VERSION }}"}'
      
      - name: Verify deployment
        if: steps.deploy.outputs.responseCode != '200'
        run: |
          echo "Deployment failed, triggering rollback"
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"rollback_requested"}'
          exit 1